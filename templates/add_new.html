{% extends "base.html" %}

{% block content %}

<div id="newbook">
<br>
<h1>Add Book to Library List</h1>
<form action="/add_new" method ="post">
    <label for="book_title">Title:</label>
    <input type="text" name="book_title" id="book_title" size="65">
    <br><br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" size="63">
    <br><br>
    <label for="genre">Genre:</label><input type="text" name="genre" id = "genre" size="35"><label for="isbn">ISBN:</label><input type="number" name="isbn" id = "isbn">
    <br><br>
    <label for="summary">Summary:</label>
    <br>
    <textarea name="summary" id="summary" cols="60" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Add Book">
    <br><br>
</form>    
</div>



{% endblock %}
